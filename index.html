<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="master.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<div class="main">
  <img class="logo" src="./images/logo.svg" alt="">
  <img class="show" src="./images/hero-desktop.jpg" alt="">
  <img class="show-m" src="./images/hero-mobile.jpg" alt="">
  <div class="heading">
    <span>We're</span> <br> coming <br> soon
  </div>
  <div class="para">
    Hello fellow shoppers! We're currently building our new fashion store.
    Add your email below to stay up-to-date with announcements and our launch deals.
  </div>
  <div class="in">
    <form action="#">
      <input class="input" id="email" type="email" name="email" placeholder="Email Address"><img id="error" class="no-error error-img" src="./images/icon-error.svg" alt="">
      <button class="button" type="submit" id="submit" name="button"><img src="./images/icon-arrow.svg" alt=""> </button>
      <br>
      <p id="error-description" class="no-error">Please provide a Valid Email</p>
    </form>
    </div>
</div>

<script type="text/javascript">
var error_img = document.querySelector('#error');
var submit_btn = document.querySelector('#submit');
var warning_message = document.querySelector('#error-description')
var email = document.querySelector('#email')

submit_btn.addEventListener('click', function(){
    var _email = email.value;
    if (!validateEmail(_email)) {
        error_img.classList.remove('no-error')
        warning_message.classList.remove('no-error')
        error_img.classList.add('error')
        warning_message.classList.add('error')
    }
    else{
        error_img.classList.add('no-error')
        warning_message.classList.add('no-error')
    }
});

function validateEmail(email) {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}
</script>

</body>
</html>
